<template name="addCategory">
	<h5>Add New Category</h5>
	<form class="form">
		<div class="form-control">
			<label class="label pure-u-1-3" for="category">Category Name</label>
			<input id="category-name" type="text" name="category-name"/>
		</div>
		<div class="form-control">
			<label class="label pure-u-1-3" for="category">Category Slug</label>
			<input id="category-slug" type="text" name="category-slug"/>
		</div>

		<input type="submit" value="Add Category" class="btn"/>

	</form>
</template>
