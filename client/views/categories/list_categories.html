<template name="listCategories">
	<table class="category-table table top-margin-1">
		<thead>
			<tr>
				<th scope="col" id="name" class="column column-title">
					<span>Name</span>
				</th>
				<th scope="col" id="slug" class="column column-slug">
					<span>Slug</span>
				</th>
				<th scope="col" id="created" class="column column-created">
					<span>Number of Posts</span>
				</th>
			</tr>
		</thead>
		<tbody>
	{{#each categories}}
		<tr class="row-{{name}}">
			<td class="column-name">
				<a href="{{pathFor 'posts_list_template'}}">{{name}}</a>
				<ul class="row-actions">
					<li><a class="delete-category" href="#">Delete</a></li>
				</ul>
			</td>
			<td class="column-slug">
				<span>/{{slug}}</span>
			</td>
			<td class="column-timestamp">
				<span>{{postCount name}}</span>
			</td>
		</tr>
	{{/each}}
		</tbody>
	</table>
</template>
