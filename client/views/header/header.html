<template name="header">
	<header class="header header-{{settings.headerLocation}}" role="header">
		<div class="logo p-2">
			{{#if settings.headerImage}}
				<a href="/">
					<img class="logo-image" src="{{settings.headerImage}}" 
					{{#if settings.headerHeight}}
						height="{{settings.headerHeight}}"
					{{/if}}
					{{#if settings.headerWidth}}
						width="{{settings.headerWidth}}"
					{{/if}}/>
				</a>
			{{else}}
			<h1 class="logo-letter centered pink1">RA</h1>
			<h1 class="logo-letter centered pink2">MS</h1>
			<h1 class="logo-letter centered pink3">AY</h1>
			{{/if}}
		</div>

		<div class="separator left-right-margin-2 border-bottom-pink"></div>

		<nav class="nav">
			<ul class="nav-links">
				<li><a href="{{pathFor 'workList'}}">Home</a>
				{{#each pages}}
					<li><a href="/{{slug}}">{{title}}</a></li>
				{{/each}}
			</ul>
		</nav>
	</header>
</template>

<template name="adminHeader">
	<header class="admin-header">
		{{loginButtons align="right"}}
	</header>
</template>
