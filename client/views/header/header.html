<template name="header">
	{{setTitle settings.siteTitle}}
	<header class="header header-{{settings.headerLocation}}" role="header">
		<div class="logo">
			{{#if settings.headerImage}}
				<a href="/">
					<img class="logo-image" src="{{settings.headerImage}}" 
					{{#if settings.headerHeight}}
						height="{{settings.headerHeight}}"
					{{/if}}
					{{#if settings.headerWidth}}
						width="{{settings.headerWidth}}"
					{{/if}}/>
				</a>
			{{else}}
			<h2 class="centered pink1 p-1">Meteor CMS</h2>
			{{/if}}
		</div>

		<nav class="nav">
			<ul class="nav-links">
				{{#if headerMenu}}
					{{#each headerMenu.links}}
						<li><a href="{{this.linkURL}}">{{this.linkTitle}}</a></li>
					{{/each}}
				{{/if}}
			</ul>
		</nav>
	</header>
</template>

<template name="adminHeader">
	<header class="admin-header">
		{{loginButtons align="right"}}
	</header>
</template>
