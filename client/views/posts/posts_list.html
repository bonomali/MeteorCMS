<template name="postsList">
	<h2 class="page-title pull-left m-b-1">Posts</h2>
	<a class="btn blue-btn m-l-1 pull-left" href="{{pathFor 'newPost'}}">Add a new post</a>

	<table class="post-table table top-margin-1">
		<thead>
			<tr>
				<th scope="col" id="title" class="column column-title">
					<span>Title</span>
				</th>
				<th scope="col" id="slug" class="column column-slug">
					<span>Slug</span>
				</th>
				<th scope="col" id="category" class="column column-category">
					<span>Categories</span>
				</th>
				<th scope="col" id="created" class="column column-created">
					<span>Created On</span>
				</th>
			</tr>
		</thead>
		<tbody>
	{{#each posts}}
		<tr class="row-{{title}}">
			<td class="column-title">
				<a href="{{pathFor 'editPost'}}">{{title}}</a>
				<ul class="row-actions">
					<li class="edit-post"><a href="{{pathFor 'editPost'}}">Edit</a></li>
					<li class="delete-post"><a href="#">Delete</a></li>
				</ul>
			</td>
			<td class="column-slug">
				<span>/{{slug}}</span>
			</td>
			<td class="column-categories">
				<span>{{categories}}</span>
			</td>
			<td class="column-timestamp">
				<span>{{prettyDate submitted}}</span>
			</td>
		</tr>
	{{/each}}
		</tbody>
	</table>
</template>
