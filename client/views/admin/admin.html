<template name="admin">
	{{setTitle settings.siteTitle}}
	<div class="admin-dashboard pure-g p-2">
		<div class="page-block pure-u-1-3 p-1">
			<div class="page-stats white-bg p-1">
				<h4 class="strong">Pages</h4>
				<a href="{{pathFor 'newPage'}}" class="small-btn blue-btn pull-right">Add Page</a>
				<p>You have <a href="{{pathFor 'pagesList'}}">{{pageCount}} pages</a></p>
			</div>
		</div>
		<div class="posts-block pure-u-1-3 p-1">
			<div class="post-stats white-bg p-1">
				<h4 class="strong">Posts</h4>
				<a href="{{pathFor 'newPost'}}" class="small-btn blue-btn pull-right">Add Post</a>
				<p>You have <a href="{{pathFor 'postsList'}}">{{postCount}} posts</a></p>
			</div>
		</div>
		<div class="categories-block pure-u-1-3 p-1">
			<div class="category-stats white-bg p-1">
				<h4 class="strong">Categories</h4>
				<a href="{{pathFor 'categories'}}" class="small-btn blue-btn pull-right">Add Category</a>
				<p>You have <a href="{{pathFor 'categories'}}">{{categoryCount}} categories</a></p>
			</div>
		</div>
	</div>
</template>
