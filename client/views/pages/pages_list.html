<template name="pagesList">
	<h2 class="page-title pull-left m-b-1">Pages</h2>
	<a class="btn blue-btn pull-left m-l-1" href="{{pathFor 'newPage'}}">Add a new page</a>

	<table class="page-table table top-margin-1">
		<thead>
			<tr>
				<th scope="col" id="title" class="column column-title">
					<span>Title</span>
				</th>
				<th scope="col" id="slug" class="column column-slug">
					<span>Slug</span>
				</th>
				<th scope="col" id="created" class="column column-created">
					<span>Created On</span>
				</th>
				<th scope="col" id="template" class="column column-created">
					<span>Template</span>
				</th>
			</tr>
		</thead>
		<tbody>
	{{#each pages}}
		<tr class="row-{{title}}">
			<td class="column-title">
				<a href="{{pathFor 'editPage'}}">{{title}}</a>
				<ul class="row-actions">
					<li class="edit-page"><a href="{{pathFor 'editPage'}}">Edit</a></li>
					<li class="delete-page"><a href="#">Delete</a></li>
				</ul>
			</td>
			<td class="column-slug">
				<span>/{{slug}}</span>
			</td>
			<td class="column-timestamp">
				<span>{{prettyDate submitted}}</span>
			</td>
			<td class="columb-template">
				<span>{{pageTemplate}}</span>
			</td>
		</tr>
	{{/each}}
		</tbody>
	</table>
</template>
